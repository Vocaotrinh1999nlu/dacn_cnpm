<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Product</title>
	<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/resources/js/bootstrap.min.js}" ></script>
	<script th:src="@{/resources/js/vendor/jquery-3.2.1.min.js}" ></script>
</head>
<body>
	<div class="container">
	  <h2>Thêm sản phẩm</h2>
	  <form class="form-horizontal" th:action="@{/addProduct}" th:object="${product}" method="post">
	    <div class="form-group">
	      <label class="control-label col-sm-2">Tên:</label>
	      <div class="col-sm-8">
	        <input type="text" class="form-control" th:field="*{name}">
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="control-label col-sm-2">Mô tả sách:</label>
	      <div class="col-sm-8">
	        <input type="text" class="form-control" th:field="*{description}">
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="control-label col-sm-2">Link hình ảnh:</label>
	      <div class="col-sm-8">
	        <input type="text" class="form-control" th:field="*{image}">
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="control-label col-sm-2">Giá:</label>
	      <div class="col-sm-8">
	        <input type="text" class="form-control" th:field="*{price}">
	      </div>
	    </div>
	   <div class="form-group">
	      <label class="control-label col-sm-2">Danh mục sản phẩm:</label>
	       <div class="col-sm-8">
	      <select class="form-control" th:field="*{category}">
	        <option th:each="category : ${listCategory}" th:text="${category.title}" th:value="${category.id}"></option>
	      </select>
	      </div>
    	</div>
    	<div class="form-group">
	      <label class="control-label col-sm-2">Tác giả:</label>
	       <div class="col-sm-8">
	      <select class="form-control" th:field="*{author}">
	        <option th:each="author : ${listAuthor}" th:text="${author.name}" th:value="${author.id}"></option>
	      </select>
	      </div>
    	</div>
    	<div class="form-group">
	      <label class="control-label col-sm-2">Nhà xuất bản:</label>
	       <div class="col-sm-8">
	      <select class="form-control" th:field="*{publisher}">
	        <option th:each="publisher : ${listPublisher}" th:text="${publisher.description}" th:value="${publisher.id}"></option>
	      </select>
	      </div>
    	</div>
	    <div class="form-group">        
	      <div class="col-sm-offset-2 col-sm-10">
	        <button type="submit" class="btn btn-primary">Submit</button>
	      </div>
	    </div>
	  </form>
	</div>
</body>
</html>
