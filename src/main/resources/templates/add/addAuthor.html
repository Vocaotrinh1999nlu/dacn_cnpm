<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Author</title>
	<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/resources/js/bootstrap.min.js}" ></script>
	<script th:src="@{/resources/js/vendor/jquery-3.2.1.min.js}" ></script>
</head>
<body>
	<div class="container">
	  <h2>Thêm tác giả</h2>
	  <form class="form-horizontal" th:action="@{/addAuthor}" th:object="${author}" method="post">
	    <div class="form-group">
	      <label class="control-label col-sm-2">Tên:</label>
	      <div class="col-sm-8">
	        <input type="text" class="form-control" th:field="*{name}">
	      </div>
	    </div>
	    <div class="form-group">        
	      <div class="col-sm-offset-2 col-sm-10">
	        <button type="submit" class="btn btn-primary">Thêm tác giả</button>
	      </div>
	    </div>
	  </form>
	</div>
</body>
</html>
