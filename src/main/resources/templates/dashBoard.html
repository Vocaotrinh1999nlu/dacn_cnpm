<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Dash Board</title>
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<h3>Xem thống kê sản phẩm bán được theo theo tháng</h3>
	<div class="container">
	<button type="button" class="btn btn-primary" id="sumByMonth">Xem tất cả các tháng</button>
	 <form class="form-inline">
	    <label for="monthFrom">Từ tháng:</label>
	    <input type="number" class="form-control" id="monthFrom">
	    <label for="pwd">Đến tháng:</label>
	    <input type="number" class="form-control" id="monthTo">
	    <button type="button" class="btn btn-primary" id="sumByMonthBetween">Thống kê</button>
	 </form>   
	</div>
	<canvas id="myChart" width="400" height="150"></canvas>
</body>
<script th:src="@{/resources/js/vendor/jquery-3.2.1.min.js}" ></script>
<script th:src="@{/resources/js/drawChart.js}"></script>
</html>
